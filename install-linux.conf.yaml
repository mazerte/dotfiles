- defaults:
    link:
      relink: true

- clean: ["~"]

- link:
    ~/.zshrc:
      path: zshrc
      force: true
    ~/.zsh:
    ~/.vimrc:
    ~/.vim:
    ~/.zshenv:
    ~/.gitattributes:
    ~/.gitignore:
    ~/.gitconfig:
      path: gitconfig
      if: ls ~/.gitconfig
    ~/.nanorc:
    ~/.config/bat:
      create: true
      path: config/bat
    ~/.editorconfig:
    ~/.curlrc:

- create:
    ~/.ssh:
      mode: 0700

- shell:
    - command: ./setup_ssh.zsh
      stdout: true
      stderr: true
    - command: ./setup_kubernetes.zsh
      stdout: true
      stderr: true
