- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.zshrc:
    ~/.vimrc:
    ~/.vim:
    ~/.zshenv:
    ~/.gitattributes:
    ~/.gitignore:
    ~/.gitconfig:
    ~/.hyper.js:
    ~/.nanorc:
    ~/.mackup.cfg:
    ~/.mackup:
    ~/.config/bat:
      create: true
      path: config/bat
    ~/.editorconfig:
    ~/.curlrc:
    ~/.aws: /Volumes/Secured/config/aws/dot
    ~/.gnupg:
      path: /Volumes/Secured/config/gnupg/dot
      force: true
    ~/.rvmrc:
    ~/.ssh:
      path: /Volumes/Secured/config/ssh/dot
      force: true
    ~/Library/Preferences/helm:
      path: helm
      force: true

- create:
    - ~/Work

- shell:
    - command: ./setup_homebrew.zsh
      stdout: true
      stderr: true
    - command: ./setup_zsh.zsh
      stdout: true
      stderr: true
    - command: ./setup_node.zsh
      stdout: true
      stderr: true
    - command: ./setup_ruby.zsh
      stdout: true
      stderr: true
    - command: ./setup_python.zsh
      stdout: true
      stderr: true
    - command: ./setup_macos.zsh
      stdout: true
      stderr: true
    - command: ./setup_dock.zsh
      stdout: true
      stderr: true
