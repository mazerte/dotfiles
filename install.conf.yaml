- defaults:
    link:
      relink: true

- clean: ["~"]

- link:
    ~/.zshrc:
    ~/.zsh:
    ~/.vimrc:
    ~/.vim:
    ~/.zshenv:
    ~/.gitattributes:
    ~/.gitignore:
    ~/.gitconfig:
    ~/.hyper.js:
    ~/.nanorc:
    ~/.mackup.cfg:
    ~/.mackup:
    ~/.config/bat:
      create: true
      path: config/bat
    ~/.editorconfig:
    ~/.curlrc:
    ~/.aws: /Volumes/Secured/config/aws/dot
    ~/.gnupg:
      path: /Volumes/Secured/config/gnupg/dot
      force: true
    ~/.terraform.d/credentials.tfrc.json:
      path: /Volumes/Secured/config/terraform/dot/credentials.tfrc.json
      force: true
    ~/.rvmrc:
      force: true
    ~/.ssh:
      path: /Volumes/Secured/config/ssh/dot
      force: true
    ~/.kube/config:
      path: /Volumes/Secured/config/kube/dot/config
      force: true
    ~/Library/Preferences/helm:
      path: helm
      force: true
    /opt/homebrew/etc/dnsmasq.conf:
      path: dnsmasq.conf
      force: true

- create:
    - ~/work
    - ~/Pictures/RAW
    - ~/Pictures/DxO
    - ~/Pictures/Final

- shell:
    - command: ./setup_homebrew.zsh
      stdout: true
      stderr: true
    - command: ./setup_zsh.zsh
      stdout: true
      stderr: true
    - command: ./setup_certificats.zsh
      stdout: true
      stderr: true
    - command: ./setup_node.zsh
      stdout: true
      stderr: true
    - command: ./setup_ruby.zsh
      stdout: true
      stderr: true
    - command: ./setup_python.zsh
      stdout: true
      stderr: true
    - command: ./setup_kubernetes.zsh
      stdout: true
      stderr: true
    - command: ./setup_macos.zsh
      stdout: true
      stderr: true
    - command: ./setup_dock.zsh
      stdout: true
      stderr: true
